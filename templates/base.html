<!DOCTYPE html>
<html>
<head>
    <title>SmartMed Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">SmartMed Logistics</span>
        <div>
            <a href="/" class="btn btn-light btn-sm">Dashboard</a>
            <a href="/inventory" class="btn btn-light btn-sm">Inventory</a>
            <a href="/orders" class="btn btn-light btn-sm">Orders</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
